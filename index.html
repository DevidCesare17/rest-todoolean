<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todoolean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- INSERISCI ELEMENTO -->
      <div class="input_element_container">
        <label for="">Inserisci un elemento</label>
        <input class="input_element" type="text" name="input_element" value="" placeholder="Inserisci un elemento">
        <button id="click_input_element" type="button" name="button">Inserisci</button>
      </div>
      <!-- /INSERISCI ELEMENTO -->

      <!-- LISTA ELEMENTI -->
      <div class="list_container">
        <ul id="list_element"></ul>
      </div>
      <!-- /LISTA ELEMENTI -->
    </div>

    <!-- TEMPLATE -->
    <script id="list_template" type="text/x-handlebars-template">
      <li id="{{id}}" class="d_flex">
        <div class="output_element">{{text}}</div>
        <div class="delete_element">X</div>
        <div class="modify_element"><i class="fas fa-cog"></i></div>
      </li>
    </script>
    <!-- /TEMPLATE -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
